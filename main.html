<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body> 
    <div class="tip-calculator">
      <div class="partOne">
        <label for="">Bill</label>
        <input type="number" class="input bill-input" id="bill-input">
        <div class="tipLabel">
        <label for="">Tip %</label>
        <label for="" class="error1">Can't be Zero or Negative</label>
        </div>
        <div class="tip">
            <div class="form-input">
            <span class="icon3"><i class="fa fa-minus" aria-hidden="true"></i></span>
          <input class="tip-custom" type="number"  >
          <span class="icon4"><i class="fa fa-plus" aria-hidden="true"></i></span>
          </div>
        </div>
        <div class="peopleLabel">
          <label for="">Number of People</label>
          <label for="" class="error">Can't be Zero or Negative</label>
        </div>
        <div class="form-input">
        <span class="icon" ><i class="fa fa-minus" aria-hidden="true"></i></span>
        <input type="number" class="input people-input">
        <span class="icon1"><i class="fa fa-plus" aria-hidden="true"></i></span>
        </div>
      </div>

      <div class="result">
        <div class="tip-amount">
          <div class="text">
            <p>Tip Amount</p>
            <p class="person">per person</p>
          </div>
          <div class="amount" id="tip-amount">$4.27</div>
        </div>
        <div class="total">
          <div class="text">
            <p>Total</p>
            <p class="person">per person</p>
          </div>
          <div class="amount" id="total-amount">$32.79</div>
        </div>
        <div class="reset">RESET</div>
      </div>
    <div>

    <script src="script.js"></script>
  </body>
</html>
